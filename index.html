<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-check-circle"></i> To-Do List</h1>
            <p class="tagline">Stay organized and productive</p>
        </header>

        <main>
            <form class="add-task-form" id="taskForm">
                <div class="input-wrapper">
                    <input type="text" class="task-input" id="taskInput"
                        placeholder="What needs to be done? (Press Enter to add)" aria-label="New task input">
                    <button type="submit" class="add-button" id="addButton">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="tasks-container">
                <ul class="task-list" id="taskList">
                </ul>

                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>

            <div class="app-controls">
                <div class="task-counter">
                    <span class="count-number" id="taskCount">0</span>
                    <span id="taskText">tasks left</span>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <button class="clear-btn" id="clearCompleted">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
