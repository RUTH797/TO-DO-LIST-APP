<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-check-circle"></i> JavaScript To-Do</h1>
            <p>Stay organized with this simple task manager</p>
        </header>

        <!-- Form -->
        <form id="todoForm" class="todo-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    aria-label="New task"
                >
                <button type="submit" id="addBtn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <div id="errorMsg" class="error-msg"></div>
        </form>

        <!-- Task List -->
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <div class="stats">
                    <span>Total: <span id="totalCount">0</span></span>
                    <span>Active: <span id="activeCount">0</span></span>
                    <span>Completed: <span id="completedCount">0</span></span>
                </div>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here -->
            </ul>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task above.</p>
                <button id="demoBtn" class="demo-btn">
                    <i class="fas fa-magic"></i> Add Demo Tasks
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="app-controls">
            <div class="counter">
                <span id="taskCounter">0</span> tasks left
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="actions">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i> Theme
                </button>
            </div>
        </div>

        <footer>
            <p>Built with HTML, CSS & JavaScript</p>
            <p class="hint">Double-click tasks to edit | Tasks save automatically</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
